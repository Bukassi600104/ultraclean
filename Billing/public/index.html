<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Registration â€” Digital Boss Academy</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="card">
    <div class="logo">
      <h1>Digital <span>Boss</span> Academy</h1>
      <p>by BossBimbz</p>
    </div>

    <div id="global-error" class="global-error"></div>

    <div id="form-section">
      <h2>Register for this Course</h2>
      <p class="subtitle">Fill in your details below to proceed to payment.</p>

      <form id="register-form" novalidate>
        <input type="hidden" id="priceId" name="priceId" />

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Jane Doe" required />
          <div id="name-error" class="error-text"></div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="jane@example.com" required />
          <div id="email-error" class="error-text"></div>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+1 (647) 000-0000" required />
          <div id="phone-error" class="error-text"></div>
        </div>

        <button type="submit" id="submit-btn" class="btn">
          <span class="btn-text">Continue to Payment</span>
          <span class="spinner"></span>
        </button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2026 Digital Boss Academy. All rights reserved.
  </footer>

  <script src="/js/form.js"></script>
</body>
</html>
